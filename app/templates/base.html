<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Local File Transfer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat/css/style.css') }}">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        if (typeof io === 'undefined') {
            document.write('<script src="{{ url_for("static", filename="chat/js/socket.io.fallback.js") }}?v=2"><\/script>');
        }
    </script>
</head>
<body>
    <div class="app-container">
        {% block content %}{% endblock %}
    </div>

    <script id="app-config" type="application/json">
    {
        "baseUrl": "{{ url_for('chat.index')|tojson|safe }}",
        "socketUrl": "{{ request.url_root|tojson|safe }}",
        "debug": {{ config.DEBUG|tojson|safe }}
    }
    </script>

    {% block scripts %}
    <script type="module" src="{{ url_for('static', filename='chat/js/main.js') }}"></script>
    {% endblock %}
</body>
</html>
